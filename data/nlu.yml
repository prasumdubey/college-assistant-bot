    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_for_help
  examples: |
    - Can you help me with anything else?
    - Is there something else I can ask you about?

- intent: ask_courses_department
  examples: |
    - What courses does [Civil Engineering](department) offer?
    - Tell me the courses available in [Computer Applications](department)
      
- intent: ask_course_info
  examples: |
    - What about the [Data Structures](course_name) course?
    - Tell me more about [B.Sc.- Animation and Multimedia](course_name)

- intent: ask_department_info
