- intent: ask_course_info
  examples: |
    - What about the [Data Structures](course_name) course?
    - Tell me more about [B.Sc.- Animation and Multimedia](course_name) course
    - Can you provide information on the [Data Science](course_name) course?
    - I want details about the [Machine Learning](course_name) course.
    - Give me information on [B.Tech - Computer Engineering](course_name).
    - What are the details for the [MBA - Finance](course_name) course?
    - Could you tell me more about the [M.Sc. - Physics](course_name) program?
    - Tell me about the [Artificial Intelligence](course_name) course.
    - Do you have any info on the [Cybersecurity](course_name) course?
    - Explain the [B.Sc. - Computer Science](course_name) course.
    - Can you give a brief about the [M.Tech - Data Engineering](course_name)?
    - What does the [Biotechnology](course_name) program entail?
    - I’d like to know about the [Environmental Science](course_name) course.
    - Could you share more about the [Civil Engineering](course_name) course?
    - What is included in the [Psychology](course_name) course?
    - What can you tell me about [B.A. - History](course_name)?
    - What does the [Game Development](course_name) course cover?
    - I’m interested in [Marketing](course_name). What’s it about?
    - How about the [B.Arch - Architecture](course_name) course?
    - I need information on the [Business Analytics](course_name) course.

- intent: ask_department_info
  examples: |
    - Tell me more about [Physics](department) department
    - What courses does [Civil Engineering](department) offer?
    - Tell me the courses available in [Computer Applications](department)
    - What information do you have on [Computer Engineering](department) department?
    - I need details on the [Mathematics](department) department
    - Can you provide information on [Electrical Engineering](department) department?
    - What can you tell me about the [Civil Engineering](department) department?
    - I want to know about [Information Technology](department) department

- intent: ask_departments
  examples: |
    - Tell me the departments present in the university
    - What are the departments?
    - List the departments in the university
    - What departments do you have?
    -how many department does university have?


- intent: ask_fee
  examples: |
    - What is the fee for [B.Tech - Computer Engineering](course_name)?
    - Can you tell me the fee for [M.Tech - Computer Engineering](course_name)?
    - What is the fee for [M.Tech - Computer Science & Engineering](course_name) in [1](semester) semester?
    - I want to know the fee for [B.Tech - Information Technology](course_name) in [1](semester)
    - Tell me the fee for [M.Tech - Power Electronics & Drives](course_name) in [2](semester)
    - What is the total fee for [B.Tech - Robotics and Artificial Intelligence](course_name)?
    - What is the fee for [B.Tech - Computer Engineering](course_name) in [1](semester)?
    - Can you tell me the fee for [M.Tech - Computer Science & Engineering](course_name) in [2](semester)?
    - What is the fee for [B.Tech - Civil Engineering](course_name)?
    - Can you provide the fee details for [M.Tech - VLSI Design](course_name)?
    - How much do I need to pay for [MBA - Marketing](course_name) this semester?
    - What’s the semester fee for [B.Tech - Electronics and Communication](course_name)?
    - How much is the total fee for [M.Tech - Software Engineering](course_name)?
    - Please tell me the fee structure for [B.Tech - Mechanical Engineering](course_name) for the second semester.


regex:
  - name: semester
    pattern: \b(1|2)\b
