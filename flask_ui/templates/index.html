<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - J.C. Bose University Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
        }

        .welcome-container {
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .welcome-container.hidden {
            opacity: 0;
        }

        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0066cc;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #0066cc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="welcome-container" id="welcome-container">
        <h1>Welcome to J.C. Bose University Chatbot</h1>
        <p>We are here to assist you with your queries.</p>
        <a href="javascript:void(0)" class="start-button" onclick="startChat()">Get Started</a>
    </div>

    <script>
        function startChat() {
            const container = document.getElementById('welcome-container');
            container.classList.add('hidden'); // Add fade-out class
            setTimeout(() => {
                window.location.href = '/chat'; // Navigate after the fade
            }, 500); // Match this with CSS transition duration
        }
    </script>
</body>
</html>
